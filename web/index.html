<html>
    <head>
        <title>Conversor escalas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="container__title">
                <h1>Realize uma convers√£o entre as escalas</h1>
            </div>
            <div id="container__form">
                <form action="/converter">
                    <input type="number" id="temperatura" name="temperatura" placeholder="ex.: 26.6, -12.2, 80, 212" />
                    <div id="container__radioGroup">
                        <div class="radioGroup">
                            <input type="radio" id="fahrenheit" name="escala" value="F" checked />
                            <label for="fahrenheit">Celsius para Fahrenheit</label>
                        </div>
                        <div class="radioGroup">
                            <input type="radio" id="celsius" name="escala" value="C" />
                            <label for="celsius">Fahrenheit para Celsius</label>
                        </div>
                    </div>
                    <input type="submit" id="btnSubmit" value="Converter" />
                </form>
            </div>
        </div>
    </body>
</html>
